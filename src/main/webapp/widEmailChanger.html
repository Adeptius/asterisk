<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Wid dogovor to email</title>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css"
          integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">

    <script>
        $(function () {
            var $startButton = $('#startButton');
            var $dogovor = $('#dogovor');
            var $email = $('#email');

            $startButton.on('click', function () {
                $.post('https://cstat.nextel.com.ua:8443/tracking/amo/widDovovorAndEmail',
                    {dogovor: $dogovor.val(), email: $email.val()}, function (result) {
                        var result = result.split('\n').join('<br>');
                        $('#result').html(result)
                    });
            });
        });

    </script>
    <style>
        .cont {
            width: 80%;
            margin-left: 10px;
        }
    </style>

</head>
<body>
<div class="cont">
    <div class="form-group has-success">
        <label class="control-label">Номер договора</label>
        <input type="text" id="dogovor" class="form-control" aria-describedby="helpBlock2">
    </div>

    <div class="form-group has-success">
        <label class="control-label">Email</label>
        <input type="text" id="email" class="form-control" aria-describedby="helpBlock2">
    </div>

    <button type="button" id="startButton" class="center-block btn btn-success" style="clear: both; margin-top: 10px">
        Старт
    </button>

    <div id="result"></div>
</div>
</body>
</html>
